<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/base.xhtml">
        <ui:define name="content">
            <h:form id="pais-form">
                <p:growl id="growl" showDetail="true" sticky="true">
                    <p:dataTable id="dtPais" var="pais" 
                                 value="#{paisBean.paises}" editable="true" 
                                 editMode="cell" widgetVar="cellCars" style="background-color: #FFC700">
                        <f:facet name="header">
                            Listado de Paises
                        </f:facet>
                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="input"><p:inputText id="descInput" 
                                                        value="#{paisBean.paiDesc}" 
                                                        label="Nombre"/>
                                </f:facet>
                                <f:facet name="output">
                                    <h:outputText value="#{pais.paiDesc}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Nacionalidad">
                            <p:cellEditor>
                                <f:facet name="input"><p:inputText id="nacInput" 
                                                                   value="#{pais.paiNac}" 
                                                                   label="Nacionalidad"/>
                                </f:facet>
                                <f:facet name="output">
                                    <h:outputText value="#{pais.paiNac}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="UbicaciÃ³n">
                            <p:cellEditor>
                                <f:facet name="input"><p:inputText id="ubiInput" 
                                                                   value="#{pais.paiUbi}" 
                                                                   label="UbicaciÃ³n"/>
                                </f:facet>
                                <f:facet name="output">
                                    <h:outputText value="#{pais.paiUbi}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Select Car" icon="ui-icon-extlink" actionListener="#{paisBean.verUbicacion()}"/>
                        </p:column>
                    </p:dataTable>
                </p:growl>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
