<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <script src="http://maps.google.com/maps/api/js?sensor=false"
    type="text/javascript"></script>

    <ui:composition template="/WEB-INF/base.xhtml">
        <ui:define name="content">
            <h:form id="pais-form">
                <p:growl id="growl" showDetail="true" sticky="false">
                    <p:dataTable id="dtPais" 
                                 var="pais" 
                                 value="#{paisBean.paises}" 
                                 editable="true" 
                                 editMode="row"  
                                 selectionMode="single"
                                 selection="#{paisBean.paisSelected}"
                                 style="border-color: #FFC700" 
                                 rowKey="#{paisBean.paiId}">
                        <f:facet name="header">
                            Listado de Paises
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{paisBean.editPais()}" update=":messages" />
                        <p:ajax event="rowSelect" listener="#{paisBean.paisSelected}" update=":messages" />
                        <p:ajax event="rowEditCancel" listener="#{paisBean.onCancel()}" update=":messages" />
                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="input">
                                    <p:inputText id="descInput" value="#{pais.paiDesc}" label="Nombre"/>
                                </f:facet>
                                <f:facet name="output">
                                    <span style="display: inline-block; width: 100%; height: 100%">
                                        <h:outputText value="#{pais.paiDesc}"/>
                                    </span>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Nacionalidad">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <span style="display: inline-block; width: 100%; height: 100%">
                                        <h:outputText value="#{pais.paiNac}"/>
                                    </span>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="nacInput" value="#{pais.paiNac}" label="Nacionalidad"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="UbicaciÃ³n">
                            <p:cellEditor>
                                <f:facet name="input">
                                    <p:inputText id="ubiInput" value="#{pais.paiUbi}" label="UbicaciÃ³n"/>
                                </f:facet>
                                <f:facet name="output">
                                    <span style="display: inline-block; width: 100%; height: 100%">
                                        <h:outputText value="#{pais.paiUbi}"/>
                                    </span>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton icon="ui-icon-plus" 
                                             actionListener="#{paisBean.prepareCreate}" 
                                             update=":pais-form" 
                                             value="Agregar" 
                                             oncomplete="PF('paisCreateDlg').show()" />
                        </f:facet>
                    </p:dataTable>
                </p:growl>
            </h:form>
            <ui:include src="paisCreateDialog.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
