<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="paisCreateDlg" widgetVar="paisCreateDlg" modal="true" resizable="false" appendTo="@(body)" header="Añadir País">
            <h:form id="paisCreateForm">
                <h:panelGroup id="paisPanel">
                    <p:panelGrid columns="2" rendered="#{paisBean.paisSelected!= null}">
                        <p:outputLabel value="Nombre:" for="paiDesc" />
                        <p:inputText id="paiDesc" value="#{paisBean.paisSelected.paiDesc}" title="Nombre" required="true" requiredMessage="Debe ingresar el nombre"/>
                        <p:outputLabel value="Nacionalidad:" for="paiNac" />
                        <p:inputText id="paiNac" value="#{paisBean.paisSelected.paiNac}" title="Nacionalidad" />
                        <p:outputLabel value="Ubicación:" for="paiUbi" />
                        <p:inputText id="paiUbi" value="#{paisBean.paisSelected.paiUbi}" title="Ubicación" />
                        </p:panelGrid>
                    <p:commandButton actionListener="#{paisBean.addPais()}" value="Guardar" update="paisPanel,:pais-form:dtPais,:pais-form:growl" oncomplete="handleSubmit(args,'paisesCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="paisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
