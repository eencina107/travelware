<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/base.xhtml">
        <ui:define name="content">
            

            <p:contentFlow value="#{imagenesInicioBean.images}" var="image" style="height: 200px">
                <p:graphicImage  value="../resources/inicio/#{image}" styleClass="content" />
            </p:contentFlow>
            <p:panel id="pasaportesVenc" header="Pasaportes Vencidos">
                <h:outputText value="#{pantallaInicioBean.cantPasaportesVencidos} se encuentran vencidos" />
                <br/>
                <p:commandButton value="Mostrar" 
                                 icon="ui-icon-extlink" 
                                 actionListener="#{pantallaInicioBean.mostrarDialogPasaportesVencidos}"
                                 rendered="#{not (pantallaInicioBean.cantPasaportesVencidos eq '0')}"/>
            </p:panel>
            
        </ui:define>
        
            
    </ui:composition>

</html>
