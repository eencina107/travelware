<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <script src="http://maps.google.com/maps/api/js?sensor=false"
        type="text/javascript"></script>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Menú Principal</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <img src="../resources/logo.png" width="542" height="124" alt="San Rafael Peregrinaciones"/>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <p:growl id="messages" showDetail="false"/>
                <ui:insert name="left" >
                    <p:slideMenu id="menuPrincipal" 
                                 model="#{loginBean.model}" backLabel="Atrás" style="width:200px; height: 300px" overlay="false"/>
                </ui:insert>
                
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <h:form>
                    <p:stack icon="/resources/stack.png" expanded="true">
                        <p:menuitem value="Salir" icon="/resources/logout.png" action="#{loginBean.logout}"  />
                        <p:menuitem value="Inicio" icon="/resources/home_icon.png" url="/secure/index.xhtml"/>
                    </p:stack>    
                </h:form>
                  
            </ui:insert>
        </div>

    </h:body>
    
</html>
