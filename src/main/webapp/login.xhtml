<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso al Sistema</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' />
        <link rel="stylesheet" href="#{resource['css/login/reset.css']}" />
        <link rel="stylesheet" href="#{resource['css/login/supersized.css']}" />
        <link rel="stylesheet" href="#{resource['css/login/style.css']}" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000"></p:growl>
        
        <div class="page-container">
            <p:graphicImage value="/resources/logo.png" style="background: transparent;"/>
            <h1>Login</h1>
            <h:form id="loginForm">
                <p:inputText rendered="true" id="userNameInput" styleClass="input-p" label="userLabel"  value="#{loginBean.username}" onblur="alert('se ingreso el usuario: ' +#{loginBean.username})" required="true" requiredMessage="Debe ingresar el usuario."></p:inputText>
                <p:password rendered="true" id="passwordInput" styleClass="input-p" label="passLabel" value="#{loginBean.password}" required="true" requiredMessage="Debe ingresar la contraseña."/>
                <p:commandButton rendered="true" id="loginButton" styleClass="input-p" value="Ingresar" actionListener="#{loginBean.login}" update=":mensajes"/>
                <h:outputText rendered="false" value="Favor recargue la Página"/>
            </h:form>
        </div>

        <!-- Javascript -->
        <script src="#{resource['js/jquery-1.8.2.min.js']}"></script>
        <script src="#{resource['js/supersized.3.2.7.min.js']}"></script>
        <script src="#{resource['js/supersized-init.js']}"></script>
        <script src="#{resource['js/scripts.js']}"></script>
    </h:body>
</html>
