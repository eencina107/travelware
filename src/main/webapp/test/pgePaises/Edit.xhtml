<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PgePaisesEditDlg" widgetVar="PgePaisesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPgePaisesTitle}">
            <h:form id="PgePaisesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pgePaisesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiId}" for="paiId" />
                        <p:inputText id="paiId" value="#{pgePaisesController.selected.paiId}" title="#{bundle.EditPgePaisesTitle_paiId}" required="true" requiredMessage="#{bundle.EditPgePaisesRequiredMessage_paiId}"/>
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiDesc}" for="paiDesc" />
                        <p:inputText id="paiDesc" value="#{pgePaisesController.selected.paiDesc}" title="#{bundle.EditPgePaisesTitle_paiDesc}" required="true" requiredMessage="#{bundle.EditPgePaisesRequiredMessage_paiDesc}"/>
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiNac}" for="paiNac" />
                        <p:inputText id="paiNac" value="#{pgePaisesController.selected.paiNac}" title="#{bundle.EditPgePaisesTitle_paiNac}" />
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiUbi}" for="paiUbi" />
                        <p:inputText id="paiUbi" value="#{pgePaisesController.selected.paiUbi}" title="#{bundle.EditPgePaisesTitle_paiUbi}" />
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiUsuIns}" for="paiUsuIns" />
                        <p:inputText id="paiUsuIns" value="#{pgePaisesController.selected.paiUsuIns}" title="#{bundle.EditPgePaisesTitle_paiUsuIns}" required="true" requiredMessage="#{bundle.EditPgePaisesRequiredMessage_paiUsuIns}"/>
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiFecIns}" for="paiFecIns" />
                        <p:calendar id="paiFecIns" pattern="MM/dd/yyyy HH:mm:ss" value="#{pgePaisesController.selected.paiFecIns}" title="#{bundle.EditPgePaisesTitle_paiFecIns}" required="true" requiredMessage="#{bundle.EditPgePaisesRequiredMessage_paiFecIns}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiUsuMod}" for="paiUsuMod" />
                        <p:inputText id="paiUsuMod" value="#{pgePaisesController.selected.paiUsuMod}" title="#{bundle.EditPgePaisesTitle_paiUsuMod}" />
                        <p:outputLabel value="#{bundle.EditPgePaisesLabel_paiFecMod}" for="paiFecMod" />
                        <p:calendar id="paiFecMod" pattern="MM/dd/yyyy HH:mm:ss" value="#{pgePaisesController.selected.paiFecMod}" title="#{bundle.EditPgePaisesTitle_paiFecMod}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pgePaisesController.update}" value="#{bundle.Save}" update="display,:PgePaisesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PgePaisesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PgePaisesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
