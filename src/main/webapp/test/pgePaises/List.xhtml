<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPgePaisesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PgePaisesListForm">
                <p:panel header="#{bundle.ListPgePaisesTitle}">
                    <p:dataTable id="datalist" value="#{pgePaisesController.items}" var="item"
                                 selectionMode="single" selection="#{pgePaisesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.paiId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiNac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiUbi}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiUbi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiUsuIns}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiUsuIns}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiFecIns}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiFecIns}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiUsuMod}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiUsuMod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPgePaisesTitle_paiFecMod}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiFecMod}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pgePaisesController.prepareCreate}" update=":PgePaisesCreateForm" oncomplete="PF('PgePaisesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PgePaisesViewForm" oncomplete="PF('PgePaisesViewDialog').show()" disabled="#{empty pgePaisesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PgePaisesEditForm" oncomplete="PF('PgePaisesEditDialog').show()" disabled="#{empty pgePaisesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pgePaisesController.destroy}" update=":growl,datalist" disabled="#{empty pgePaisesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
